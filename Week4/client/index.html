<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Profesores</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    form {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input {
      margin-bottom: 10px;
      padding: 5px;
      width: 200px;
    }
    button {
      padding: 5px 10px;
      cursor: pointer;
    }
    #teachers-list {
      margin-top: 20px;
    }
    .error {
      color: red;
      font-size: 0.9em;
    }
    .edit-form {
      display: none; /* Ocultar el formulario de edición por defecto */
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Gestión de Profesores</h1>
  
  <!-- Formulario para crear un profesor -->
  <form id="create-teacher-form">
    <h2>Crear Profesor</h2>
    <div>
      <label for="first_name">Nombre:</label>
      <input type="text" id="first_name" name="first_name" required>
      <span class="error" id="first_name_error"></span>
    </div>
    <div>
      <label for="last_name">Apellido:</label>
      <input type="text" id="last_name" name="last_name" required>
      <span class="error" id="last_name_error"></span>
    </div>
    <div>
      <label for="cedula">Cédula:</label>
      <input type="number" id="cedula" name="cedula" required>
      <span class="error" id="cedula_error"></span>
    </div>
    <div>
      <label for="age">Edad:</label>
      <input type="number" id="age" name="age" required>
      <span class="error" id="age_error"></span>
    </div>
    <button type="submit">Crear Profesor</button>
  </form>

  <!-- Lista de profesores -->
  <div id="teachers-list">
    <h2>Lista de Profesores</h2>
    <button id="refresh-teachers">Actualizar Lista</button>
    <ul id="teachers"></ul>
  </div>

  <!-- Formulario de edición (oculto por defecto) -->
  <div id="edit-teacher-form" class="edit-form">
    <h2>Editar Profesor</h2>
    <form id="edit-form">
      <input type="hidden" id="edit-id" name="id">
      <div>
        <label for="edit-first_name">Nombre:</label>
        <input type="text" id="edit-first_name" name="first_name" required>
        <span class="error" id="edit-first_name_error"></span>
      </div>
      <div>
        <label for="edit-last_name">Apellido:</label>
        <input type="text" id="edit-last_name" name="last_name" required>
        <span class="error" id="edit-last_name_error"></span>
      </div>
      <div>
        <label for="edit-cedula">Cédula:</label>
        <input type="number" id="edit-cedula" name="cedula" required>
        <span class="error" id="edit-cedula_error"></span>
      </div>
      <div>
        <label for="edit-age">Edad:</label>
        <input type="number" id="edit-age" name="age" required>
        <span class="error" id="edit-age_error"></span>
      </div>
      <button type="submit">Guardar Cambios</button>
      <button type="button" id="cancel-edit">Cancelar</button>
    </form>
  </div>
  <button onclick="window.location.href='courses.html'">Ir a Gestión de Cursos</button>

  <!-- Incluir el archivo JavaScript externo -->
  <script src="script.js"></script>
</body>
</html>
